<!-- 4.Write a program to load multimedia content into a webpage like given below? -->

<!DOCTYPE html>
<html>
<head>
  <title>Load Multimedia Content</title>
</head>
<body>

  <h1>Video</h1>
  <video width="300" height="200" controls>
    <source src="Al_Aqsa.mp4" type="video/mp4">
  </video>

  <h1>IFrame</h1>
  <iframe width="300" height="200" src="https://www.youtube.com/embed/F3ReQ-NCNoA" title="In Gaza, Filmmakers Asked Children: What Is Your Dream? | NYT Opinion" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1>My Mulimedia Website</h1>
  <h2>Image</h2>

  <img src="image.jpg" width="300" height="200">

  <h2>Audio</h2>

  <audio controls>
    <source src="instrumental.mp3" type="audio/mpeg">
  </audio>


</body>
</html>
