<!-- 5.Write a program to create ‘SVG’ inline and external like given below? -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
</head>
<body>
  <h1>SVG Inline Graphic Example</h1>

  <svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="red" />
    <circle cx="75" cy="75" r="60" fill="white" />
  </svg>

  <h1>External SVG Example</h1>

  <div>
    <svg height="200" width="300" xmlns="http://www.w3.org/2000/svg">
        <image height="200" width="300" href="img1.jpg" />
    </svg>

    <svg height="200" width="300" xmlns="http://www.w3.org/2000/svg">
        <image height="200" width="300" href="img2.jpg" />
    </svg>
</div>

</body>
</html>
